<h1>Read and Rate plot ideas</h1>

<div class="row">


    <div class="col-md-4">
        <h4>TOP IDEAS</h4>
        Search: <input type="text" ng-model="ideasearch" ng-change="searchChanged(ideasearch)"/>
        <div id="toplist">
            <ul>
                <li ng-class="idea === sidea ? 'TopIdeaListItemSelected' : 'TopIdeaListItem'" ng-repeat="idea in ideas | filter:ideasearch | limitTo: topIdeaLimit">
                    {{ideas.indexOf(idea)+1}}. <span class="MyLink" ng-click="showIdea(idea)">{{idea.title}}</<span>
                </li>
                <li class="TopIdeaListItem" ng-show="(ideas | filter:ideasearch).length > topIdeaLimit">...</li>
            </ul>

        </div>
    </div>
    <div class="col-md-8">
        <a id="showidea"/>
        <h2>{{sidea.title}} <a href="?id={{sidea.id}}#showidea" class="MyLink TinyText">[Direct link]</a></h2>

        <p>{{sidea.content}}</p>

        <p><em>by: {{sidea.author}}</em></p>
    </div>
</div>
